<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        // 原生 forEach只能用在array,不能用在偽數組
        var arr=[1,3,5,7,9];
        var obj={
            0:1,
            1:3,
            2:5,
            3:7,
            length:3
        }
        arr.forEach(function(value,index){
            console.log("javascript",index,value)
        })

        // jquery的value index參數位子相反
        //jquery 的each可以遍歷obj
        $.each(arr,function(index,value){
            console.log("jquery",index,value)
        })
        $.each(obj,function(index,value){
            console.log("obj",index,value)
        })
    </script>
</head>
<body>
    
</body>
</html>
