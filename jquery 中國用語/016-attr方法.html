<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            //attr(name|pro|key,val|function)
            //傳遞一個參數可以獲得value
            //傳遞兩個參數可以設置屬性節點
            //獲取：找到多個元素只會傳遞第一個指定元素的值
            //設置：全部都會
            var val = $("span").attr("class");
            console.log(val);

            $("span").attr("name", "6969")

            //removeAttr
            $("span").removeAttr("class")
        })
    </script>
</head>

<body>
    <span class="sapn1" name="boyu"></span>
    <span class="sapn2" name="jane"></span>
</body>

</html>
