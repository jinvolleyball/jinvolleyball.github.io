<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            //prop
            //跟attr差不多
            //eq(0)代表找到第一個span

            $("span").eq(0).prop("aaa", 'boyu')
            $("span").eq(1).prop("aaa", '123')
            console.log($("span").prop("aaa")); //只取得第一個

            //removeProp
            $("span").removeProp('aaa')

            //prop不僅能操作屬性還能操作屬性節點
            // console.log($("span").prop("class")); //span1
            // $("span").prop("class", "box") //屬性節點被改變

            console.log($("input").prop("checked")); //true
            console.log($("input").attr("checked")); //checked
            //官方推薦屬性節點返回為true或false的使用prop(checked,selected disabled)
            //其他的使用attr
        })
    </script>
</head>

<body>
    <span class="sapn1" name="boyu"></span>
    <span class="sapn2" name="jane"></span>

    <input type="checkbox" checked>
</body>

</html>
