    <script>
        let btns =window.document.querySelectorAll("button");
        for(let i = 0; i<btns.length;i++){
        btns[i].addEventListener("click",function(){
            this.disabled=true;
            setTimeout(function(){
                this.disabled=false;
            }.bind(this),3000)
        })}

    </script>
