    <title>Document</title>
    <script>
      class father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          console.log(this.x + this.y);
        }
      }
      class son extends father {
        constructor(x, y){
          super(x);
          this.x = x;
          this.y = y;
        }
        substract() {
          console.log(this.x - this.y);
        }
      }
      var obj = new son(1, 2);
      obj.sum();
    </script>
